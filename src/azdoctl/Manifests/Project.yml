repositories:
  - name: Temp
    permissions:
      - group: 'Database-Adninistrators'
        origin: aad
        allowed:
          - GenericRead
          - GenericContribute
          - CreateBranch
          - PullRequestContribute
      - group: 'Kubernetes-Admins'
        origin: aad
        allowed:
          - GenericRead
          - GenericContribute
          - CreateBranch
          - PullRequestContribute
          - PolicyExempt
environments:
  - name: UnprCluster
    description: 'Deployment environment for Developers'
    serviceEndpointReference: UnprEndpoint
    permissions:
      - group: 'Database-Adninistrators'
        origin: aad
        id: 04dcbbaf-614d-4614-8f08-37a54de80504
        roles: 
          - User
buildFolders:
  - path: '/AKSBuilds'
    permissions:
      - group: 'Database-Adninistrators'
        origin: aad
        id: 04dcbbaf-614d-4614-8f08-37a54de80504
        allowed:
          - ViewBuilds
          - QueueBuilds
          - StopBuilds
          - ViewBuildDefinition
          - EditBuildDefinition
          - DeleteBuilds
releaseFolders:
  - path: '/AksReleases'
    permissions:
      - group: 'Database-Adninistrators'
        origin: aad
        id: 04dcbbaf-614d-4614-8f08-37a54de80504
        allowed:
          - ViewReleaseDefinition
          - EditReleaseDefinition
          - ViewReleases
          - CreateReleases
          - EditReleaseEnvironment
          - DeleteReleaseEnvironment
          - ManageDeployments
serviceEndpoints:
  - name: UnprEndpoint
    description: K8S service endpoint
    kind: Kubernetes
    clusterInfo:
      namespace:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: tulsa
          annotations:
            workload: didactic
            purpose: cloud-delivery
          labels:
            workload: didactic
            purpose: cloud-delivery
      serviceAccount: 
        spec:
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: cicd-account
            labels:
              purpose: cloud-delivery
              workload: didactic
        role:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: cicd-account-role
          rules:
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["*"]
        binding:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: cicd-account-rolebinding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: cicd-account-role
          subjects:
          - kind: ServiceAccount
            name: cicd-account