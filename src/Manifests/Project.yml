apiVersion: apps/v1
kind: Project
metadata:
  name: BI-Engineering
  description: Project for BI Engineering team
template:
  name: Agile
  sourceControlType: Git
repositories:
  - name: BI-Examples-Repo
    permissions:
      - group: 'Database-Adninistrators'
        origin: aad
        allowed:
          - GenericRead
          - GenericContribute
          - CreateBranch
          - PullRequestContribute
      - group: 'Kubernetes-Admins'
        origin: aad
        allowed:
          - GenericRead
          - GenericContribute
          - CreateBranch
          - PullRequestContribute
          - PolicyExempt